{% extends "slides/base.html" %}
{% block content %}
<a href="/courses/{{num}}"><h3>Back to lectures</h3></a>
<form method="POST" enctype="multipart/form-data">
    <h1>Upload a new slide deck for {{course}}</h1>
    {% csrf_token %}
    {{form}}
    <button type="submit">Upload</button>
</form>
{% if failed %}
<h3> That file already exists! </h3>
{% endif %}
{% endblock %}
